<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Square with Controller</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
        }
        #square {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
            top: 50px; /* Start position */
            left: 50%;
            margin-left: -50px; /* Center the square horizontally */
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <script type="text/javascript">
        var square = document.getElementById("square");
        var position = 50; // Starting position
        var speed = 5; // Speed of movement

        // Function to move the square based on key press
        function moveSquare(event) {
            var key = event.keyCode || event.which;

            // Up arrow (key code 38), Down arrow (key code 40)
            if (key == 38) { // Up
                position -= speed;
            } else if (key == 40) { // Down
                position += speed;
            }

            // Keep the square within the viewport (optional)
            if (position < 50) position = 50; // Don't move above 50px
            if (position > 300) position = 300; // Don't move below 300px

            square.style.top = position + "px"; // Update the position
        }

        // Listen for keydown events
        window.addEventListener("keydown", moveSquare, false);
    </script>
</body>
</html>
