<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Square</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
        }
        #square {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
            top: 50px; /* Start position */
            left: 50%;
            margin-left: -50px; /* Center the square horizontally */
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <script type="text/javascript">
        var square = document.getElementById("square");
        var direction = 1;
        var position = 50; // Starting position

        function moveSquare() {
            position += direction * 5; // Move the square 5px each time

            // Reverse direction when it reaches top or bottom
            if (position <= 50) direction = 1; 
            if (position >= 300) direction = -1;

            square.style.top = position + "px"; // Update the position
            setTimeout(moveSquare, 20); // Repeat every 20ms
        }

        moveSquare(); // Start the movement
    </script>
</body>
</html>
