<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS3 Gamepad Keycodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #keycodeDisplay {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Press Any Button on PS3 Gamepad</h1>
    <p>Check the console or below for the keycode when a button is pressed.</p>
    <div id="keycodeDisplay"></div>

    <script type="text/javascript">
        // Function to log the keycode when a key is pressed
        function logKeyCode(event) {
            var keycode = event.keyCode || event.which; // Get the keycode
            document.getElementById("keycodeDisplay").innerText = "Keycode: " + keycode;
            console.log("Pressed Keycode: " + keycode);
        }

        // Listen for keydown events to detect keycodes
        window.addEventListener("keydown", logKeyCode, false);
    </script>
</body>
</html>
